<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>example</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="http://libs.baidu.com/jquery/2.1.1/jquery.js"></script>
  <script src="jquery.githubRepoWidget.js" type="text/javascript"></script>
  <style>
    .aget {
      color: #000;
      text-align: center;
    }
	.aget-title {
      font-size: 300%;
    }
  </style>
</head>
<body>
<div class="aget">
	<h1 class="aget-title">GitHubWidget</h1>
	<p>
		修改自：<a href="http://www.oschina.net/code/snippet_100267_11631">http://www.oschina.net/code/snippet_100267_11631</a>
		<br>
		可以在同一页面显示两个不同的项目主页，issues一个项目只显示它自己的issues。
	</p>
</div>
	<h1>wkhtmltopdf</h1>					
	<div class="github-widget" data-repo="wkhtmltopdf/wkhtmltopdf" data-issu="wkhtmltopdf" ></div>
	
	<h1>nodewebkit</h1>					
	<div class="github-widget" data-repo="shama/nodewebkit" data-issu="nodewebkit" ></div>
</body>
</html>
